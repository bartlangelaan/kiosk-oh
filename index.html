<!DOCTYPE html>
<html lang="en" ng-app="Kiosk">
<head>
    <meta charset="UTF-8">
    <title>Oliveo Handbal Kiosk</title>

    <!-- Roboto font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800" type="text/css">

    <!-- Angular -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="kiosk.css">
</head>
<body layout="column" ng-controller="KioskController">

<main flex layout>
    <article layout="column" ng-include="'slides/lasergame-evenement.html'"></article>
    <article layout="column" ng-include="'slides/social-media.html'" data-time="2000"></article>
</main>
<footer flex="none">
    <md-progress-linear md-mode="determinate" value="{{slideshowProgress}}" id="slideshowProgress"></md-progress-linear>
</footer>

<!-- Jquery -->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Angular  -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<!-- Angular Material -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.js"></script>

<!-- MomentJS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

<!-- Custom -->
<script src="kiosk.js"></script>
<script src="kiosk.slides.js"></script>
<script src="kiosk.oh.js"></script>

</body>
</html>
